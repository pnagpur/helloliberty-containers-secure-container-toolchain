helloliberty-v1:
  image: amalgam8/a8-examples-helloliberty-sidecar:v1
  environment:
    - REGISTRY_URL=http://registry:8080
    - REGISTRY_TOKEN=local
    - SERVICE=helloliberty
    - SERVICE_VERSION=v1
    - LOG=false
    - PROXY=false
    - ENDPOINT_PORT=9080
  external_links:
    - registry

helloliberty-v2:
  image: amalgam8/a8-examples-helloliberty-sidecar:v2
  environment:
    - REGISTRY_URL=http://registry:8080
    - REGISTRY_TOKEN=local
    - SERVICE=helloliberty
    - SERVICE_VERSION=v2
    - LOG=false
    - PROXY=false
    - ENDPOINT_PORT=9080
  external_links:
    - registry
